<!DOCTYPE html>
<html lang="en">

<head>

  <script src="https://code.jquery.com/jquery-latest.min.js"></script>
  <style>
    .container {

 ol {

}

  color: #2ECC40; /* shade of green */
}

</head>

<body onload="changePoem('poem1')">
  <h1 id="poem-title">Poem 1</h1>
  <div class="container">
    <div class="column left">
      <h2>Original Poem</h2>
      <ul id="original">
      </ul>
      <div id="1-sentiment">
      </div>
    </div>
    <div class="column middle">
      <h2>Google Translated Poem</h2>
      <ul id="translated">
      </ul>
      <div id="2-sentiment">
      </div>
    </div>
    <div class="column right">
      <h2>Human Translated Poem</h2>
      <ul id="pro_translated">
      </ul>
        <div id="3-sentiment">
      </div>
    </div>
  </div>
  <div class="poem-buttons">
    <button onclick="changePoem('poem1')">Poem 1</button>
    <button onclick="changePoem('poem2')">Poem 2</button>
    <button onclick="changePoem('poem3')">Poem 3</button>
    <button onclick="changePoem('poem4')">Poem 4</button>
  </div>
  <script>
  function changePoem(poem) {
    console.log(`Changing to ${poem}`);
    if (poem === 'poem1') {
      document.getElementById('poem-title').innerHTML = 'Der Erlkönig(1782)-Johann Wolfgang von Goethe';
      document.getElementById('1-sentiment').innerHTML = 0.167187;
      document.getElementById('1-sentiment').style.fontSize = '40px';
      document.getElementById('1-sentiment').style.fontWeight = 'bold';
      document.getElementById('2-sentiment').innerHTML = 0.155729 + " (-0.01`)";
      document.getElementById('2-sentiment').style.fontSize = '40px';
      document.getElementById('2-sentiment').style.fontWeight = 'bold';
      document.getElementById('3-sentiment').innerHTML = 0.123958 + " (-0.04`)";
      document.getElementById('3-sentiment').style.fontSize = '40px';
      document.getElementById('3-sentiment').style.fontWeight = 'bold';
      document.getElementById('original').innerHTML = `
        <li>Wer reitet so spät durch Nacht und Wind?</li>
        <li>Es ist der Vater mit seinem Kind;</li>
        <li>Er hat den Knaben wohl in dem Arm,</li>
        <li>Er fasst ihn sicher, er hält ihn warm. </li>
        <li>„Mein Sohn, was birgst du so bang dein Gesicht?“</li>
        <li>„Siehst, Vater, du den Erlkönig nicht?</li>
        <li>Den Erlenkönig mit Kron’ und Schweif?“</li>
        <li>Mein Sohn, es ist ein Nebelstreif.“</li>
        <li>„Du liebes Kind, komm, geh mit mir!</li>
        <li>Gar schöne Spiele spiel’ ich mit dir;</li>      
        <li>Manch’ bunte Blumen sind an dem Strand,</li>
        <li>Meine Mutter hat manch gülden Gewand.“</li>
        <li>„Mein Vater, mein Vater, und hörest du nicht,</li>
        <li>Was Erlenkönig mir leise verspricht?“</li>
        <li>„Sei ruhig, bleibe ruhig, mein Kind:</li>
        <li>In dürren Blättern säuselt der Wind.“</li>
        <li> „Willst, feiner Knabe, du mit mir gehn?</li>
        <li> Meine Töchter sollen dich warten schön;</li>
        <li> Meine Töchter führen den nächtlichen Rein</li>
        <li> Und wiegen und tanzen und singen dich ein.“</li>
        <li>„Mein Vater, mein Vater, und siehst du nicht dort</li>
        <li>Erlkönigs Töchter am düstern Ort?“</li>
        <li>„Mein Sohn, mein Sohn, ich seh es genau:</li>
        <li> Es scheinen die alten Weiden so grau.“</li>
        <li> „Ich liebe dich, mich reizt deine schöne Gestalt;</li>
        <li>Und bist du nicht willig, so brauch ich Gewalt.“</li>
        <li>„Mein Vater, mein Vater, jetzt fasst er mich an!</li>
        <li> Erlkönig hat mir ein Leids getan!“</li>
        <li> Dem Vater grausets, er reitet geschwind,</li>
        <li> Er hält in Armen das ächzende Kind,</li>
        <li>Erreicht den Hof mit Mühe und Not:</li>
        <li> In seinen Armen das Kind war tot.</li> 
      `;
      document.getElementById('translated').innerHTML = `
         <li>Who rides so late through night and wind?</li>
        <li>It is the father with his child:</li>
        <li>He probably has the boy in his arms,</li>
        <li>he grips him securely, he keeps him warm.</li>
        <li>"My son, why are you hiding your face so anxious?"</li>
         <li class="highlight-red">"Father, do not you see the Erlking?</li>
        <li>The alder king with crown and tail?”</li>
        <li>"My son, it is a streak of mist."</li>
        <li>"You dear child, come, go with me!</li>
        <li>I play beautiful games with you;</li>
        <li>Many colorful flowers are on the beach,</li>
        <li>My mother has many a golden robe.”</li>
        <li>"My father, my father, and don't you hear</li>
        <li>What Erlenkönig quietly promises me?”</li>
        <li>"Be quiet, stay calm, my child:</li>
        <li>The wind whispers in dry leaves.”</li>
        <li>"Would you like to go with me, good boy?</li>
        <li>My daughters shall wait for you beautifully;</li>
        <li>My daughters lead the nightly clean</li>
        <li>And rock and dance and sing you in."</li>
        <li>“My father, my father, and don't you see there</li>
        <li>Erlkönig's daughters in the gloomy place?"</li>
        <li>"My son, my son, I see it clearly:</li>
        <li>The old willows seem so gray.”</li>
        <li>“I love you, your beautiful form appeals to me;</li>
        <li>And if you are not willing, I will use force."</li>
        <li>"My father, my father, now he's touching me!</li>
        <li>Erlkönig has done me a pity!"</li>
        <li>The father is horrified, he rides quickly,</li>
        <li>He holds the groaning child in his arms,</li>
        <li>Reaches the farm with difficulty:</li>
        <li>In his arms the child was dead.</li>
      `;
      document.getElementById('pro_translated').innerHTML = `
       <li>Who rides so late through the night and wind?</li>
       <li>It is the father with his child.</li>
       <li>He has the boy in his arms;</li>
       <li>he holds him safely, he keeps him warm.</li>
       <li>‘My son, why do you hide your face in fear?’</li>
       <li>‘Father, can you not see the Erlking?</li>
       <li>The Erlking with his crown and tail?’</li>
       <li>‘My son, it is a streak of mist.’</li>
       <li>‘Sweet child, come with me.</li>
       <li>I’ll play wonderful games with you.</li>
       <li>Many a pretty flower grows on the shore;</li>
       <li>my mother has many a golden robe.’</li>
       <li>‘Father, father, do you not hear</li>
       <li>what the Erlking softly promises me?’</li>
       <li>‘Calm, be calm, my child:</li>
       <li>the wind is rustling in the withered leaves.’</li>
       <li>‘Won’t you come with me, my fine lad?</li>
       <li>My daughters shall wait upon you;</li>
       <li>my daughters lead the nightly dance,</li>
       <li>and will rock you, and dance, and sing you to sleep.’</li>
       <li>‘Father, father, can you not see</li>
       <li>Erlking’s daughters there in the darkness?’</li>
       <li>‘My son, my son, I can see clearly:</li>
       <li>it is the old grey willows gleaming.’</li>
       <li>‘I love you, your fair form allures me,</li>
       <li>and if you don’t come willingly, I’ll use force.’</li>
       <li>‘Father, father, now he’s seizing me!</li>
       <li>The Erlking has hurt me!’</li>
       <li>The father shudders, he rides swiftly,</li>
       <li>he holds the moaning child in his arms;</li>
       <li>with one last effort he reaches home;</li>
       <li>the child lay dead in his arms.</li>
      `;
    } else if (poem === 'poem2') {
      document.getElementById('poem-title').innerHTML = 'Poem 2';
      document.getElementById('original').innerHTML = `
        <li>Had I the heavens' embroidered cloths,</li>
        <li>Enwrought with golden and silver light,</li>
        <li>The blue and the dim and the dark cloths</li>
        <li>Of night and light and the half light,</li>
        <li>I would spread the cloths under your feet:</li>
        <li>But I, being poor, have only my dreams;</li>
        <li>I have spread my dreams under your feet;</li>
        <li>Tread softly because you tread on my dreams.</li>
      `;
      document.getElementById('translated').innerHTML = `
        <li>If I had the heavens' embroidered cloths,</li>
        <li>Enwrought with golden and silver light,</li>
        <li>The blue and the dim and the dark cloths</li>
        <li>Of night and light and the half light,</li>
        `;
         document.getElementById('pro_translated').innerHTML = `
        <li>If I had the heavens' embroidered cloths,</li>
        <li>Enwrought with golden and silver light,</li>
        <li>The blue and the dim and the dark cloths</li>
        <li>Of night and light and the half light,</li>
        `;
  }
    }
  </script>
