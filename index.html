      function initMap() {
        map = new google.maps.Map(document.getElementById("map"), {
          center: {lat: 31.67493619213063, lng: -40.68544708342913},
          zoom: 2,
          draggable: false,
          disableDefaultUI: true
        });
      }
        var zoomIn = function(event) {
  var currentZoom = map.getZoom();
  var newZoom = currentZoom + 1;
  var currentCenter = map.getCenter();
  var newCenter = event.latLng;
  map.setZoom(newZoom);
  map.setCenter(newCenter);
};
var zoomOut = function() {
  var currentZoom = map.getZoom();
  var newZoom = currentZoom - 1;
  map.setZoom(newZoom);
};
google.maps.event.addDomListener(map.getDiv(), "mouseover", function() {
  google.maps.event.addDomListener(map.getDiv(), "mousemove", zoomIn);
});
google.maps.event.addDomListener(map.getDiv(), "mouseout", function() {
  google.maps.event.clearListeners(map.getDiv(), "mousemove");
  zoomOut();
});

      new google.maps.LatLng(37.759859, -122.440596),
      new google.maps.LatLng(37.753434, -122.441407)

}
