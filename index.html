<!DOCTYPE html>
<html>
  <head>
    <title>DiscoveryMap</title>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAR77YDbHKGLauCjtn1h5amoKCofnKGA6Y"></script>
    <script>
        
var markers1400s = [];
var markers1500s = [];
var subsetMarkers = [];
var markers1600s = [];
var map, map2;

markers1400s.push(new google.maps.Marker({
  position: { lat: 37.7749, lng: -122.4194 },
  map: map
}));

markers1400s.push(new google.maps.Marker({
   position: { lat: 41.5693563758959, lng: 13.257511332938835 },
  map: map,
  icon: {
    path: google.maps.SymbolPath.CIRCLE,
    scale: 8,
    fillColor: '#FF0000',
    fillOpacity: 0.8,
    strokeWeight: 0
  },
  title: "Book Title Here"
}));

markers1500s.push(new google.maps.Marker({
  position: { lat: 48.8566, lng: 2.3522 },
  map: map
}));

markers1500s.push(new google.maps.Marker({
  position: { lat: 51.5074, lng: -0.1278 },
  map: map
}));
      
      
markers1600s.push(new google.maps.Marker({
  position: { lat: 48.8566, lng: 2.3522 },
  map: map
}));

subsetMarkers.push(new google.maps.Marker({
  position: { lat: 51.5074, lng: -0.1278 },
  map: map
}));

var currentMarkers = markers1400s;

function toggleMarkers(map, markers) {
  for (var i = 0; i < currentMarkers.length; i++) {
    currentMarkers[i].setMap(null);
  }
  currentMarkers = markers;
  for (var i = 0; i < currentMarkers.length; i++) {
    currentMarkers[i].setMap(map);
  }
}
      var markers1 = [], markers2 = [];

      function initMap() {
        map = new google.maps.Map(document.getElementById("map"), {
          center: {lat: 36.75917583872293, lng: -7.990133970328247},
          zoom: 2,
          draggable: false,
          disableDefaultUI: true
        });
        map2 = new google.maps.Map(document.getElementById("map2"), {
          center: {lat: 39.8283, lng: -98.5795},
          zoom: 3,
          draggable: false,
          disableDefaultUI: true
        });
      }

     
    </script>
<body onload="initMap()">
    <h1 style="text-align: center;">Discovery of the New World(1492)</h1>
    <div id="map" style="width: 500px; height: 400px; margin: 0 auto;"></div>
    <br />
   <div style="text-align: center;">
      <button onclick="toggleMarkers(map, markers1400s)">Popular Novels 1400s</button>
      <button onclick="toggleMarkers(map, subsetMarkers)">Small Subset</button>
      <button onclick="toggleMarkers(map, markers1500s)">Popular Novels 1500s</button>
      <button onclick="toggleMarkers(map, markers1600s)">Popular Novels 1600s</button>
    </div>
  <h2 style="text-align: center;">Sentiment Analysis of the New World</h2>
    <div id="map2" style="width: 500px; height: 400px; margin: 0 auto;"></div>
    <br />
  </body>
</html>
